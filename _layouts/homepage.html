---
---
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code for IATI sidebar</title>
    <link rel="stylesheet" href="{{ site.github.url }}/assets/css/foundation.css">
    <link rel="stylesheet" href="{{ site.github.url }}/home.css" />
    <link rel="stylesheet" href="{{ site.github.url }}/autumn.css" />
  </head>
<body>

    <div class="grid-container">
      <div class="grid-x grid-padding-x align-middle">
        <div class="auto cell">
            <button class="demo-sidebar-toggler" data-c4i-toggle="sidebar" type="button" aria-controls="c4i-sidebar" aria-expanded="false" aria-label="Toggle Code for IATI sidebar"><span class="demo-sidebar-icon"></span></button><script src="{{ site.github.url }}/sidebar.min.js"></script>
        </div>
        <div class="large-11 cell">
          <h1>Code for IATI sidebar</h1>
        </div>
      </div>

      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <div class="callout">
            {{ content }}
          </div>
        </div>
      </div>
    </div>
</body>
</html>
